{% extends "base.html" %}

{% block head %}
<title>{{ section.title }}</title>
{% endblock %}

{% block body %}
<a href="/">&larr; Go home</a>

<h1>{{ section.title }}</h1>

<ul>
	{% for page in section.pages %}
	<li><a href="{{ page.slug | safe }}/">{{ page.title }}</a><br />{{ page.description }}</li>
	{% endfor %}
</ul>
{% endblock %}
