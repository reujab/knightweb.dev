<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	{% block head %}{% endblock %}

	<link rel="stylesheet" href="/common.css?ts={{ now() | date(format="%s") }}" />
	<link rel="stylesheet" href="/highlighting-light.css" media="(prefers-color-scheme: light)">
	<link rel="stylesheet" href="/highlighting-dark.css" media="(prefers-color-scheme: dark)">

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

	<link rel="alternate" href="/atom.xml" type="application/atom+xml" title="Atom RSS" />
</head>
<body id="top">
	{% block header %}
	<div class="nav">
		<a href="/">&larr; Go home</a>
		{% block nav %}{% endblock %}
	</div>
	{% endblock %}

	{% block body %}{% endblock %}

	{% block footer %}
	<footer>
		<hr />
		<p>&copy; Christopher Knight 2024</p>
		<p>Proudly powered by <a href="https://www.getzola.org/" target="_blank">Zola</a></p>
		<p class="nav">
			<a href="/privacy/">Privacy</a>
			|
			<a href="/atom.xml">RSS</a>
			|
			<a href="https://github.com/reujab/knightweb.dev" target="_blank">Source</a>
		</p>
	</footer>
	{% endblock %}
</body>
</html>
